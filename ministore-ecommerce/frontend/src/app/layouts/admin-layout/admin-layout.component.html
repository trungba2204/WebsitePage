<div class="admin-layout">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <div class="sidebar-header">
      <div class="logo">
        <i class="bi bi-shield-check"></i>
        <span class="logo-text" *ngIf="!isSidebarCollapsed">Admin Panel</span>
      </div>
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <i class="bi" [ngClass]="isSidebarCollapsed ? 'bi-chevron-right' : 'bi-chevron-left'"></i>
      </button>
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-menu">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a 
            [routerLink]="item.route" 
            routerLinkActive="active"
            class="nav-link"
            [class.collapsed]="isSidebarCollapsed">
            <i [class]="item.icon"></i>
            <span class="nav-text" *ngIf="!isSidebarCollapsed">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info" *ngIf="!isSidebarCollapsed">
        <div class="user-avatar">
          <img [src]="currentUser()?.avatar || 'https://via.placeholder.com/40'" 
               [alt]="currentUser()?.firstName" 
               class="avatar-img">
        </div>
        <div class="user-details">
          <div class="user-name">{{ currentUser()?.firstName }} {{ currentUser()?.lastName }}</div>
          <div class="user-role">{{ currentUser()?.role }}</div>
        </div>
      </div>
      <div class="user-actions">
        <button class="btn btn-outline-secondary btn-sm" (click)="goToMainSite()" 
                [title]="isSidebarCollapsed ? 'Về trang chủ' : ''">
          <i class="bi bi-house"></i>
          <span *ngIf="!isSidebarCollapsed">Về trang chủ</span>
        </button>
        <button class="btn btn-outline-danger btn-sm" (click)="logout()" 
                [title]="isSidebarCollapsed ? 'Đăng xuất' : ''">
          <i class="bi bi-box-arrow-right"></i>
          <span *ngIf="!isSidebarCollapsed">Đăng xuất</span>
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed">
    <!-- Top Header -->
    <header class="main-header">
      <div class="header-left">
        <div class="breadcrumb">
          <span class="breadcrumb-item">{{ getBreadcrumb() }}</span>
        </div>
      </div>
      <div class="header-right">
        <div class="header-actions">
          <div class="user-menu">
            <div class="user-avatar-small">
              <img [src]="currentUser()?.avatar || 'https://via.placeholder.com/32'" 
                   [alt]="currentUser()?.firstName" 
                   class="avatar-small">
            </div>
            <div class="user-info-small">
              <div class="user-name-small">{{ currentUser()?.firstName }} {{ currentUser()?.lastName }}</div>
              <div class="user-role-small">{{ currentUser()?.role }}</div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
