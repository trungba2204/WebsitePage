<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login Debug Test</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" value="admin@ministore.com" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            <button type="submit">Test Admin Login</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="info">Đang test admin login...</div>';
            
            try {
                console.log('Testing admin login with:', { email, password });
                
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Admin Login Thành Công!</h3>
                            <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                            <p><strong>User:</strong> ${data.user.firstName} ${data.user.lastName}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>ID:</strong> ${data.user.id}</p>
                            <hr>
                            <p><strong>Kết luận:</strong> Backend API hoạt động hoàn hảo!</p>
                            <p><strong>Vấn đề:</strong> Có thể là ở frontend Angular hoặc browser cache.</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Admin Login Thất Bại!</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${JSON.stringify(data)}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Lỗi Kết Nối!</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Chi tiết:</strong> ${error.stack}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
